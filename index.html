<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 教學工具 Dashboard</title>
  <style>
    :root {
      --bg: #ffffff;
      --panel: #f8fafc;
      --border: #e2e8f0;
      --text: #1e293b;
      --muted: #64748b;
      --accent: #22c55e;
      --warn: #f59e0b;
      --err: #ef4444;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --round: 10px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(180deg, #f8fafc 0%, #ffffff 100%);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .dashboard-container {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--round);
      padding: 40px;
      max-width: 500px;
      width: 100%;
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .header h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 8px;
    }

    .header p {
      font-size: 14px;
      color: var(--muted);
      line-height: 1.5;
    }

    .tool-card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--round);
      padding: 20px;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .tool-card:hover {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.2);
    }

    .tool-icon {
      font-size: 2rem;
      margin-bottom: 12px;
      display: block;
    }

    .tool-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 8px;
    }

    .tool-description {
      color: var(--muted);
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 16px;
    }

    .tool-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(180deg, #16a34a, #15803d);
      border: 1px solid rgba(34, 197, 94, 0.4);
      color: white;
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
      width: 100%;
      justify-content: center;
    }

    .tool-link:hover {
      filter: brightness(1.05);
    }

    /* 響應式設計 */
    @media (max-width: 768px) {
      .dashboard-container {
        padding: 24px;
        margin: 10px;
      }

      .header h1 {
        font-size: 1.25rem;
      }

      .tool-card {
        padding: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="dashboard-container">
    <div class="header">
      <h1>AI 教學工具</h1>
      <p>選擇您要使用的 AI 教學工具</p>
    </div>

    <div class="tool-card" onclick="window.location.href='sim-class-trial-lesson/'">
      <span class="tool-icon">🎓</span>
      <h3 class="tool-title">模擬課程試聽工具</h3>
      <p class="tool-description">
        提供完整的 AI 互動教學體驗，包含編劇 Bot、學生 Bot 和教練 Bot 的協作流程。
      </p>
      <a href="sim-class-trial-lesson/" class="tool-link">
        <span>進入工具</span>
        <span>→</span>
      </a>
    </div>
  </div>
</body>

</html>
