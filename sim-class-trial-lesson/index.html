<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 互動介面</title>
  <link rel="stylesheet" href="assets/css/interactive-lesson.css">
  <script src="assets/js/lesson-data-parser.js" defer></script>
  <script src="assets/js/ai-chat-interface.js" defer></script>
</head>

<body>
  <div class="container">
    <!-- 左側面板 -->
    <div class="left-panel">
      <!-- Prompt History 按鈕 -->
      <div class="section">
        <div class="section-content">
          <button id="promptHistoryBtn" class="btn btn-muted prompt-history-trigger">
            📝 Prompt History
          </button>
        </div>
      </div>

      <!-- 編劇 Bot -->
      <div class="section collapsed" id="scriptwriterSection">
        <div class="section-header" onclick="toggleSection('scriptwriterSection')">
          <div class="section-title">
            <span id="scriptwriterTitle">編劇 Bot</span>
            <span class="bot-status scriptwriter" id="scriptwriterStatus">待機中</span>
          </div>
          <div class="collapse-icon">▼</div>
        </div>
        <div class="section-content">
          <div class="form-group">
            <label class="label" for="scriptwriterBotId">Bot ID</label>
            <input type="text" id="scriptwriterBotId" class="input" placeholder="輸入編劇 Bot ID">
          </div>
          <div class="form-group">
            <label class="label" for="scriptwriterVersion">Version</label>
            <input type="text" id="scriptwriterVersion" class="input" placeholder="輸入版本號">
          </div>
          <div class="premise-info" id="premiseInfo">
            前情提要資訊將在此顯示...
          </div>
        </div>
      </div>

      <!-- 學生 Bot -->
      <div class="section collapsed" id="studentSection">
        <div class="section-header" onclick="toggleSection('studentSection')">
          <div class="section-title">
            <span id="studentTitle">學生 Bot</span>
            <span class="bot-status active" id="studentStatus">使用中</span>
          </div>
          <div class="collapse-icon">▼</div>
        </div>
        <div class="section-content">
          <div class="form-group">
            <label class="label" for="studentBotId">Bot ID</label>
            <input type="text" id="studentBotId" class="input" placeholder="輸入學生 Bot ID">
          </div>
          <div class="form-group">
            <label class="label" for="studentVersion">Version</label>
            <input type="text" id="studentVersion" class="input" placeholder="輸入版本號">
          </div>
        </div>
      </div>

      <!-- 教練 Bot -->
      <div class="section collapsed" id="coachSection">
        <div class="section-header" onclick="toggleSection('coachSection')">
          <div class="section-title">
            <span id="coachTitle">教練 Bot</span>
            <span class="bot-status coach" id="coachStatus">待機中</span>
          </div>
          <div class="collapse-icon">▼</div>
        </div>
        <div class="section-content">
          <div class="form-group">
            <label class="label" for="coachBotId">Bot ID</label>
            <input type="text" id="coachBotId" class="input" placeholder="輸入教練 Bot ID">
          </div>
          <div class="form-group">
            <label class="label" for="coachVersion">Version</label>
            <input type="text" id="coachVersion" class="input" placeholder="輸入版本號">
          </div>
        </div>
      </div>

      <!-- API 設定 -->
      <div class="section collapsed" id="apiSection">
        <div class="section-header" onclick="toggleSection('apiSection')">
          <div class="section-title">
            <span>API 設定</span>
          </div>
          <div class="collapse-icon">▼</div>
        </div>
        <div class="section-content">
          <div class="form-group">
            <label class="label" for="apiKey">OpenAI API Key</label>
            <input type="password" id="apiKey" class="input" placeholder="sk-...">
          </div>
        </div>
      </div>

      <!-- 控制按鈕 -->
      <div class="section">
        <div class="section-content control-actions">
          <button id="createNewStudentBtn" class="btn btn-scriptwriter">
            創建新的學生角色
          </button>
          <button id="summaryBtn" class="btn btn-summary" disabled>
            <span id="summaryBtnText">教練總結</span>
          </button>
          <button id="clearChatBtn" class="btn secondary">清除對話</button>
        </div>
      </div>
    </div>

    <!-- 中間聊天室 -->
    <div class="chat-container">
      <div class="chat-header">
        <div class="chat-title">AI 互動介面</div>
        <div class="chat-subtitle">
          <span class="status-indicator">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">未連接</span>
          </span>
        </div>
      </div>

      <div class="chat-messages" id="chatMessages">
        <div class="empty-state">
          <div class="empty-state-icon">🤖</div>
          <div class="empty-state-text">開始與 AI 對話</div>
          <div class="empty-state-subtext">在下方輸入框中輸入您的訊息</div>
        </div>
      </div>

      <div class="chat-input-container">
        <div class="chat-input-wrapper">
          <textarea id="chatInput" class="chat-input" placeholder="輸入您的訊息... (按發送按鈕送出)" rows="1"></textarea>
          <button id="sendBtn" class="send-btn">發送</button>
        </div>
      </div>
    </div>

    <!-- 右側側邊欄 -->
    <div class="right-sidebar">
      <div class="sidebar-header">
        <div class="sidebar-header-content">
          <div class="sidebar-title" id="sidebarTitle">模擬體驗課 part-1</div>
          <div class="sidebar-subtitle" id="sidebarSubtitle">目標：建立學生與老師的初步互動</div>
        </div>
        <button class="chapter-switch-btn" id="chapterSwitchBtn" title="切換章節">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 20h9"></path>
            <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
          </svg>
        </button>
      </div>
      <div class="sidebar-content" id="sidebarContent">
        <div class="empty-sidebar">
          <div class="empty-sidebar-icon">📝</div>
          <div class="empty-sidebar-text">等待編劇產生系統訊息</div>
          <div class="empty-sidebar-subtext">點擊「創建新的學生角色」開始</div>
        </div>
      </div>
    </div>

    <!-- 選擇章節 Dialog -->
    <div class="chapter-dialog-overlay" id="chapterDialogOverlay">
      <div class="chapter-dialog">
        <div class="chapter-dialog-header">
          <h3 class="chapter-dialog-title">選擇章節</h3>
          <button class="chapter-dialog-close" id="chapterDialogClose">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <div class="chapter-dialog-content">
          <div class="chapter-options" id="chapterOptions">
            <!-- 章節選項將由 JavaScript 動態生成 -->
          </div>
        </div>
      </div>
    </div>

    <!-- Prompt History Dialog -->
    <div class="chapter-dialog-overlay" id="promptHistoryDialogOverlay">
      <div class="chapter-dialog">
        <div class="chapter-dialog-header">
          <h3 class="chapter-dialog-title">Prompt History</h3>
          <button class="chapter-dialog-close" id="promptHistoryDialogClose">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <div class="chapter-dialog-content">
          <div class="prompt-history-content" id="promptHistoryContent">
            <div class="empty-sidebar">
              <div class="empty-sidebar-icon">📝</div>
              <div class="empty-sidebar-text">尚無 Prompt 記錄</div>
              <div class="empty-sidebar-subtext">開始使用 AI 功能後會顯示記錄</div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
